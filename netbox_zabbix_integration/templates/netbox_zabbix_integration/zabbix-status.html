{% extends 'generic/_base.html' %}

{% block content %}
<div class="row mb-3">
  <div class="col col-md-6">
    <div class="card">
      <h5 class="card-header">Zabbix Status</h5>
      <div class="card-body">
        <table class="table table-hover attr-table">
          <tr>
            <th scope="row">URL</th>
            <td>{{ zabbix_url }}</td>
          </tr>
          <tr>
            <th scope="row">Status</th>
            <td>{{ connection_status }}</td>
          </tr>
          <tr>
            <th scope="row">Error Message</th>
            <td>{{ error_message }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
