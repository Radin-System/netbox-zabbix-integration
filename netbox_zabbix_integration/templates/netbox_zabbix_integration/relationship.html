{% extends 'generic/object.html' %}

{% block content %}
  <div class="row mb-3">
    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header">Zabbix Relationship</h5>
        <div class="card-body">
          <table class="table table-hover attr-table">
            <tr>
              <th scope="row">Name</th>
              <td>{{ object.assigned_object.name }}</td>
            </tr>
            <tr>
              <th scope="row">Status</th>
              <td>{{ object.get_status_display }}</td>
            </tr>
            <tr>
              <th scope="row">Zabbix Object</th>
              <td>({{ object.zabbix_model }}) {{ object.zabbix_name }}</td>
            </tr>
          </table>
        </div>
      </div>
      {% include 'inc/panels/custom_fields.html' %}
    </div>
  </div>
{% endblock content %}
